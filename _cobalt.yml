# Build options
source: "."
template_extensions:
  - md
  - liquid
ignore:
  - "slides"
include_drafts: false
destination: _site

# Site options
site:
  title: "pcwalton"
  description: "pcwalton's blog"
  base_url: ~
  sitemap: ~
  data:
    avatar: ""
    author: "Patrick Walton"

# Page/Post options
default:
  excerpt_separator: "\n\n"
  is_draft: false
syntax_highlight:
  theme: "base16-ocean.dark"
  enabled: true
assets:
  sass:
    style: Nested
pages:
  default: {}
posts:
  title: ~
  description: ~
  dir: _posts
  drafts_dir: _drafts
  order: Desc
  rss: ~
  jsonfeed: ~
  publish_date_in_filename: true
  default: {}
